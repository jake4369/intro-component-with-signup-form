<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Intro component with sign up form</title>
  </head>
  <body>
    <div class="flex-container">
      <main>
        <h1>Learn to code by watching others</h1>

        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </main>

      <div class="form-container">
        <span class="trial-info">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </span>
        <form action="/success.html">
          <div class="input-container">
            <input type="text" id="fname" placeholder="First Name" />
            <img src="images/icon-error.svg" alt="" id="fname-icon-error" />
          </div>
          <label for="fname" id="fname-label">First Name cannot be empty</label>

          <div class="input-container">
            <input type="text" id="lname" placeholder="Last Name" />
            <img src="images/icon-error.svg" alt="" id="lname-icon-error" />
          </div>
          <label for="lname" id="lname-label">Last Name cannot be empty</label>

          <div class="input-container">
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <img src="images/icon-error.svg" alt="" id="email-icon-error" />
          </div>
          <label for="email" id="email-label"
            >Looks like this is not an email</label
          >

          <div class="input-container">
            <input type="password" id="password" placeholder="Password" />
            <img src="images/icon-error.svg" alt="" id="password-icon-error" />
          </div>
          <label for="password" id="password-label"
            >Password must container a capital letter, a number and a special
            character (!@#$%^&*)</label
          >

          <button id="submitBtn">Claim your free trial</button>

          <small
            >By clicking the button, you are agreeing to our
            <a href="#" class="link-small">Terms and Services</a></small
          >
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
